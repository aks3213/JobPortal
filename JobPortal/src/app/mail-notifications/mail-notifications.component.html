<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../../assets/js/jobseekerRegister.js"></script>
    <script src="https://code.angularjs.org/1.6.9/angular-route.js"></script>
    <script src="https://code.angularjs.org/1.6.9/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.6.9/angular.js"></script>
</head>
<body>
    <div class="abc">
<div class="register">
                <div class="row" >
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Welcome</h3>
                        
                    </div>
                    <div class="col-md-9 register-right" >
        
                        
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Are you looking for job??</h3>
                                <form [formGroup]="registerForm" (ngSubmit)="mail(email.value,description.value,subject.value)"  >
                                <div class="row register-form" >
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="email" formControlName="email" class="form-control" placeholder="Email *"  #email [ngClass]="{ 'is-invalid':  submitted && f.email.errors  }" >
                                            <div *ngIf="submitted && f.email.invalid" class="invalid-feedback">
                                                <div *ngIf="f.email.errors?.required">Email is required</div>
                                                <div *ngIf="f.email.errors?.email">Email must be a valid email address</div>
                                            </div>
                                        </div>
                                        
                                        
                                        <div class="form-group">
                                            <input type="text" formControlName="subject" class="form-control" placeholder="Subject *"  #subject [ngClass]="{ 'is-invalid':  submitted && f.subject.errors  }" >
                                            <div *ngIf=" submitted && f.subject.errors " class="invalid-feedback">
                                                <div *ngIf="f.subject.errors?.required">Subject is required</div>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <div class="col-md-6">
                                        
                                        <div class="form-group">
                                            <textarea rows="3" cols="10" style="color:gray;" class="form-control"  #description name="description"
                                             formControlName="description"  placeholder="subject..."
                                            [ngClass]="{ 'is-invalid':  submitted && f.description.errors  }" ></textarea>
                                        </div>

                                        <button class="btnRegister" type="reset" (click)="onReset()">Cancel</button>
                                        <button  class="btnRegister" >Sent</button>
                                    </div>
                                </div>
                                </form>
                                
                                
                            </div>
                        </div>
                        
                    </div>
                    
                </div>
                </div>
            </div>
            </body>
            <app-footer></app-footer>
