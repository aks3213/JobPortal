<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark" style="background-color:rgb(39, 80, 123,0.9);">
        <a href="#" class="navbar-brand">
            <img src="../../assets/image/job-search.png" height="28" alt="CoolBrand">
        </a>
        <button type="button"  class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <div class="navbar-nav" >
                <a routerLink="/home" class="nav-item nav-link active h6">Home</a>
            </div>
            <div class="navbar-nav" *ngIf="ujobseeker">
                
                <a routerLink="/CreateResume" class="nav-item nav-link h6">Create Resume</a>
                <a routerLink="/addquestion" class="nav-item nav-link h6">Ask Question</a>
                <a routerLink="/ViewAllJobs" class="nav-item nav-link h6">View Job</a>
                
            </div>

            <div class="navbar-nav" *ngIf="uemployer">
                
                <a routerLink="/ViewResume" class="nav-item nav-link h6">View Resume</a>
                <a routerLink="/addquestion" class="nav-item nav-link h6">Ask Question</a>
                <a routerLink="/addJob" class="nav-item nav-link h6">Add Job</a>
                <a routerLink="/FindUser" class="nav-item nav-link h6">View User</a>
            </div>

            <div class="nav navbar-nav collapse navbar-collapse" id="basicExampleNav" *ngIf="admin">
              

                <div class="nav-item dropdown" >
                    <a class="nav-link dropdown-toggle h6" href="#" id="navbardrop" data-toggle="dropdown">
                        Manage
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" routerLink="/managejobseeker">Jobseeker</a>
                      <a class="dropdown-item" routerLink="/manageemplyer">Employer</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" routerLink="/viewjob">Job</a>
                      
                    </div>
                </div>
                
            </div>

            
            

            
            <div class="nav navbar-nav ml-auto" >
                <a *ngIf="authService.loggedIn()" class="effect nav-link alert-link" (click)="logout()">Logout<span class="sr-only">(current)</span></a>
                
              <!--  <a *ngIf="!authService.loggedIn()" class="effect nav-link alert-link" routerLink="/jobseekerLogin">Login<span class="sr-only">(current)</span></a>
              -->
                <div class="nav-item dropdown" *ngIf="!authService.loggedIn()">
                    <a class="nav-link dropdown-toggle"  id="navbardrop" data-toggle="dropdown">
                        Login<span class="sr-only">(current)</span>
                    </a>
                    <div class="dropdown-menu" >
                      <a class="dropdown-item" routerLink="/jobseekerLogin">Jobseeker</a>
                      <div class="dropdown-divider"></div>
                      
                      <a class="dropdown-item" routerLink="/employerLogin">Employer</a>
                      <div class="dropdown-divider"></div>
                      
                      <a class="dropdown-item" routerLink="/adminLogin">Admin</a>
                      
                    </div>

                    
                </div>

                <div class="nav-item dropdown" *ngIf="authService.loggedIn()">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                        <img src="../../assets/image/profile.png" height="35" alt="Profile">
                    </a>
                    <div class="dropdown-menu" *ngIf="ujobseeker">
                      <a class="dropdown-item" routerLink="/viewProfile">View Profile</a>
                      <div class="dropdown-divider"></div>
                      
                      <a class="dropdown-item" routerLink="/EditResume">Edit Resume</a>
                      <div class="dropdown-divider"></div>
                      
                      <a class="dropdown-item" routerLink="/ViewFAQ">View FAQ</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" routerLink="/SearchJobs">Search Job</a>
                      <button class="dropdown-item" [routerLink]="['/ViewNotification',emailId]">Notification&nbsp;<span class="fa fa-bell"></span></button>
                    </div>

                    <div class="dropdown-menu" *ngIf="uemployer">
                        <a class="dropdown-item" routerLink="/viewProfile">View Profile</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" routerLink="/SearchResume">Search Resume</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" routerLink="/ViewFAQ">View FAQ</a>
                        <button class="dropdown-item" [routerLink]="['/ViewNotification',emailId]">Notification&nbsp;<span class="fa fa-bell"></span></button>
                      </div>

                      <div class="dropdown-menu" *ngIf="admin">
                        <a class="dropdown-item" routerLink="/viewProfile">View Profile</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" routerLink="/mailNotification">Send Notification</a>
                       
                      </div>
                </div>
            </div>


            


        </div>
    </nav>

</body>
</html>
