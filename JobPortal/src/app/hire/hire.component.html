<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../../assets/js/jobseekerRegister.js"></script>
    <script src="https://code.angularjs.org/1.6.9/angular-route.js"></script>
    <script src="https://code.angularjs.org/1.6.9/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.6.9/angular.js"></script>
</head>
<body>
    <div class="abc">
<div class="register">
                <div class="row" >
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Welcome</h3>
                        
                    </div>
                    <div class="col-md-9 register-right" >
        
                        
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Hire</h3>
                                <form  #userForm="ngForm" (ngSubmit)="userForm.form.valid && onSubmit()">
                                <div class="row register-form" >
                                    <div class="col-md-10">
                                        <div class="form-group">
                                            <label for="job">Select Job:</label>
                                            <select   name="job"  
                                             class="form-control" id="job" #job="ngModel" [(ngModel)]="hire.job">
                                                <option selected="selected" disabled>Select Job</option>
                                              <option *ngFor="let job of jobsdata" value= {{job._id}}>{{job.title}}</option>
                                            </select> 
                                        </div>
                                        
                                        
                                        <div class="form-group">
                                            <label for="Description">Description:</label>
                                            <textarea name="Description" id="Description" class="form-control" placeholder="Write Description *"  #Description="ngModel" [(ngModel)]="hire.Description" cols="30" rows="10"></textarea>
                                        </div>

                                        <button class="btnRegister" type="reset" >Cancel</button>
                                        <button  class="btnRegister" >Sent</button>
                                        
                                    </div>
                                    
                                </div>
                                </form>
                                
                                
                            </div>
                        </div>
                        
                    </div>
                    
                </div>
                
            </div>
            </div>
            </body>
            <app-footer></app-footer>
