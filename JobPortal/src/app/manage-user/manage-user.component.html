<app-navigation-bar></app-navigation-bar>

<body>

  <div class="table-responsive-lg">
    <table class="table table-hover ">
      <thead class="thead-dark">
        <tr>

          <th>
            First Name
          </th>
          <th>
            Last Name
          </th>
          <th>
            Email
          </th>
          <th>
            Phone No.
          </th>
          <th>
            Gender
          </th>
          <th>
            Highest Qualification
          </th>
          <th>

          </th>
        </tr>
      </thead>
      <tr *ngFor="let user of userdata">

        <td> {{user.firstname}} </td>


        <td> {{user.lastname}} </td>


        <td> {{user.email}} </td>


        <td> {{user.phone}} </td>


        <td> {{user.gender}} </td>

        <td> {{user.study}} </td>

        <td>
          <a class="btn btn-danger" (click)="confirmm(user._id)">
            Delete
          </a>
        </td>


      </tr>




    </table>
  </div>

</body>
<app-footer></app-footer>
