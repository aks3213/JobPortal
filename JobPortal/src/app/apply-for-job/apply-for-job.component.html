<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../../assets/js/jobseekerRegister.js"></script>
    <script src="https://code.angularjs.org/1.6.9/angular-route.js"></script>
    <script src="https://code.angularjs.org/1.6.9/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.6.9/angular.js"></script>
</head>
<body>
    <div class="abc">
<div class="register">
                <div class="row" >
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Welcome</h3>
                        
                    </div>
                    <div class="col-md-9 register-right" >
        
                        
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Hire</h3>
                                <form  #userForm="ngForm" (ngSubmit)="userForm.form.valid && onSubmit()">
                                <div class="row register-form" *ngIf="vacancy>0; else notAccepted">
                                    <div class="col-md-10">
                                        <div class="form-group">
                                            <label for="email">Your Email <span class="text-danger">*</span></label>
                                            <input type="text" name="email" class="form-control"  [(ngModel)]="apply.jemail" placeholder="abc@xyz.com" #email="ngModel" 
                                            [ngClass]="{ 'is-invalid': userForm.submitted && email.invalid }" required email>
                                            <div *ngIf="userForm.submitted && email.invalid" class="invalid-feedback">
                                                <div *ngIf="email.errors?.required">Email is required</div>
                                                <div *ngIf="email.errors?.email">Email must be a valid email address</div>
                                            </div>
                                        </div>
                                        
                                        
                                        <div class="form-group">
                                            <label for="Description">Description<span class="text-danger">*</span></label>
                                            <textarea name="Description" id="Description" class="form-control" placeholder="Write Description *" 
                                             #Description="ngModel" [(ngModel)]="apply.Description" cols="30" rows="10"
                                             [ngClass]="{ 'is-invalid': userForm.submitted && Description.invalid }" required></textarea>
                                             <div *ngIf="userForm.submitted && Description.invalid" class="invalid-feedback">
                                                <div *ngIf="Description.errors?.required">Description is required</div>
                                                
                                            </div>
                                        </div>

                                        <button class="btnRegister" type="reset" >Cancel</button>
                                        <button  class="btnRegister" >Sent</button>
                                        
                                    </div>

                                    <div class="col-xl-20">
                                        <h5> <p><b> <br> Far and away the best prize that life offers
                                            is the chance to work hard at work worth doing. -Theodore Roosevelt</b></p></h5>
                                     </div>
                                    
                                </div>
                                <ng-template #notAccepted>
                                <div class="row register-form">
                                    <div class="col-md-10">
                                        <h3>No Vacancy</h3>
                                    </div>
                                </div>
                                </ng-template>
                                </form>
                                
                                
                            </div>
                        </div>
                        
                    </div>

                    
                    
                </div>
                
            </div>
        </div>
            </body>
            <app-footer></app-footer>
